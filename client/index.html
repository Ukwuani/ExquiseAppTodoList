<!DOCTYPE html>
    <head>
        <title> Exquis Todo App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
    <body>
        <section id="app" class="container">
            <header class="navbar">
                <section class="navbar-section">
                    <a href="..." class="navbar-brand mr-2">Exquis TodoList App</a>
                    <button @click="modalshow=!modalshow"  class="btn btn-success m-2">Create</button>
                    
                </section>
            </header>

            <section> 
                <div v-for="(el, index) in todolist" :key="el.title" class="tile tile-centered m-1">
                    <div class="tile-icon bg-primary">
                        <figure class="icoavatar avatar-xl ">
                            <i class="icon icon-time centered"></i>
                        </figure>
                     </div>
                    <div class="tile-content"> 
                        <div class="tile-title">{{el.title}}</div>
                        <small class="tile-subtitle text-gray">{{el.createdAt}}   {{el.label}}</small>
                    </div>
                    <div class="tile-action">
                    <button @click="deleteItem(el._id, index)" class="btn btn-action s-circle  btn-error"><i class="icon icon-delete"></i></button>
                    <button class="btn btn-action s-circle  btn-error"><i class="icon icon-edit"></i></button>
                     </div> 
                </div>
            </section>

            <!-- Modal -->
            <div v-show="modalshow" class="modal active animated zoomIn faster" id="modal-id">
                <a @click="modalshow=!modalshow" href="" class="modal-overlay" aria-label="Close"></a>
                <div class="modal-container">
                    <div class="modal-header">
                    <a @click="modalshow=!modalshow"  href="" class="btn btn-clear float-right" aria-label="Close"></a>
                    <div class="modal-title h5">Add Todo</div>
                    </div>
                    <div class="modal-body">
                    <div class="content">
                       <div class="form-group">
                            <label class="form-label" for="input-example-1">Title</label>
                            <input class="form-input" type="text" id="input-example-1" placeholder="Name">
                        </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary"> Create Item </button>
                    </div>
                </div>
                </div>

        </section>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    todolist: '',
                    modalshow: false
                },
                methods: {
                    createItem () {},
                    deleteItem (id, index) {
                        axios.delete(`http://localhost:3000/api/todolist?id=${id}`)
                        .then(response => {
                            this.todolist.splice(index, 1)
                        })
                    },
                    updateItem() {}
                },
                mounted() {
                    axios.get('http://localhost:3000/api/todolist')
                    .then(response => (this.todolist = response.data))
                },
                })
        </script>
    </body>
</html>
